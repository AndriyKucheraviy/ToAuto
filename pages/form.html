    <div class="base">
      <div class="img__base">
      <img class="motor" src="../img/png/base.png" alt="#">

      <div class="info__h2">
        <div class="h2">т.067-123-45-67</div>
      </div>
      <div class="base__top">
        <div class="base__h1">
          <img src="../img/png/logo.png" alt="#" class="logo">
          <div class="h1"><a href="../index.html">ToAuto</a></div>
        </div>
        
      </div>
        <div class="menu">
          <!---<div class="menu__link"></div>
          <div class="conent__home">Home</div>
          <div class="conent__clients">Clients</div>
          <div class="conent__order">Order</div>
          --->
          <a href="../index.html" button type="button" class="btn btn-dark">Головна</button></a>
          <a href="../pages/clients.html" button type="button" class="btn btn-dark">Кліенти</button></a>
          <a href="../pages/form.html" button type="button" class="btn btn-dark">Замовлення</button></a>

          <div class="img__z">
            <img class="img__header" src="../img/png/base center.png" alt="#">
          </div>
        </div>

      
    </div>
   <div class="order">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Ім'я</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Прізвище</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">@еmail</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Місто</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Область</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Вибір</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Коментар</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Погоджуюсь
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Відправити</button>
        </div>
      </form>
   </div>

    <div class="about">

    </div>

  </body>
